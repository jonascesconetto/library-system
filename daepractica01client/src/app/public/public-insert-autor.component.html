<div align="center" [hidden]="submitted">

  <h3> Registrando Autor </h3>

  <form class="form-horizontal" (ngSubmit)="onSubmit()">

    <div class="form-group" >
      <label class="col-md-4 control-label" for="nombre">Nombre </label>
      <div class="col-md-4">
        <input type="text" class="form-control input-md" id="nombre" required [(ngModel)]="usuario.nombre" name="nombre">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="apellido">Apellido </label>
      <div class="col-md-4">
        <input type="text" class="form-control input-md" id="apellido" required [(ngModel)]="usuario.apellido" name="apellido">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="fechaNacimento">Fecha de Nacimiento </label>
      <div class="col-md-4">
        <input type="date" class="form-control input-md" id="fechaNacimento" required [(ngModel)]="usuario.fechaNasc" name="fechaNacimento">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email </label>
      <div class="col-md-4">
        <input type="text" class="form-control input-md" id="email" required [(ngModel)]="usuario.email" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="nombreUsuario">Nombre del Usuario </label>
      <div class="col-md-4">
        <input type="text" class="form-control input-md" id="nombreUsuario" required [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="contrasena">Contrasena </label>
      <div class="col-md-4">
        <input type="text" class="form-control input-md" id="contrasena" required [(ngModel)]="usuario.contrasena" name="contrasena">
      </div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>

  </form>

</div>
