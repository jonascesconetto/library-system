<div align="center">
  <h3> Busqueda por Titulo </h3>

  <div style="width: 300px;">
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input type="text" class="form-control" id="titulo" required [(ngModel)]="titulo" name="titulo">
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>

    </form>
  </div>

  <ul>
    <li p *ngFor="let libro of libros">
      Codigo Libro: {{libro.codLibro}}
      <br>
      Titulo: {{libro.titulo}}
      <br>
      Tematica: {{libro.tematica}}
      <br>
      Status: {{libro.status}}
    </li>
  </ul>

</div>
