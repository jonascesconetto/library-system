<div align="center">

  <h3>Busqueda por Tematica</h3>

  <div style="width: 300px;">

    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input type="text" class="form-control" id="tematica" required [(ngModel)]="tematica" name="tematica">
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>

  <ul>
    <li *ngFor="let libro of libros">
      Codigo Libro: {{libro.codLibro}}
      <br>
      Titulo: {{libro.titulo}}
      <br>
      Tematica: {{libro.tematica}}
      <br>
      Autor: {{libro.autor}}
      <br>
      Status: {{libro.status}}
    </li>
  </ul>

</div>
